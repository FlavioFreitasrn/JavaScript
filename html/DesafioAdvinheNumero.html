<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Numero</title>
</head>
<body>
    <script>
        //alert("Vamos inicia a brincadeira!!!");
        var numeroEscolhido = Math.random().toFixed(2) * 100;
        var numeroUsuario = prompt("  Você escolha um numero de 0 a 100 ");
        
        console.log(numeroEscolhido);
        
        if (numeroEscolhido != numeroUsuario) {
            while (numeroEscolhido != numeroUsuario) {
                numeroUsuario = prompt(" Digite um novo numero ");
            }
        } else {
            document.write("Acertou de primeira!!!! Parabéns");
        }
        
        

    </script>
    
</body>
</html>
