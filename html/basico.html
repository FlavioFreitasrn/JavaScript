<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Basicos</title>
</head>
<body>
    <!-- Javascript-->
    <script>
        //Exibindo msg
        document.write("<h1><br>Olá Pessoal!<br></h1>");
        document.write("Tudo bem? <br>");
        //Interagindo com elementos do tipo numericos
        //Realizando operações 
        document.write("Soma de dois numeros: 25 + 25 = "+(25+25)+"<br>");
        document.write("Subtração de dois numeros: 2020 + 15 = "+2020 - 15+"<br>");
        //Interagindo com elementos do tipo String
        document.write("25"+"5<br>");
        //Conctenando elementos 
        document.write("25"+5+"<br>");
        //Declaração de variavel
        var num = 12;
        document.write("Imprimindo variavel: "+num);
        //Operação com variavel
        document.write("<br> Soma da variavel "+ num + " + 25 = "+ (num+25))
    </script>
