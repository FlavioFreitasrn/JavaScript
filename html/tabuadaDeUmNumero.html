<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tabuada = prompt("Digite o numero da tabuado");
        
        for(indice = 0; indice <= 10; indice++){
            document.write(tabuada +" x "+indice+ " = "+(tabuada*indice) + "<br>")
        }
    </script>
</body>
</html>
